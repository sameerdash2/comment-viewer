<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>YouTube Comment Viewer</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/fdd357974c.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <base target="_blank">
    </head>
    
    <body>
        <h1>YouTube Comment Viewer</h1>
        <div id="intro">
            <form id="videoForm">
                Enter a YouTube video link, video ID, or direct link to a comment: <br>
                <input class="mainInput" type="text" id="enterID"/>
                <button id="submit" class="send" disabled>Loading...</button>
            </form>
        </div>
        <div id="message">&nbsp;</div>
        <hr class="sect">
        <div id="info" class="vidInfo">

        </div>
        <div id="chartContainer">
            <input class="enterBounds" type="text" id="startDate"/> to <input class="enterBounds" type="text" id="endDate"/>
            &nbsp; <button id="resetBounds">Reset</button>
            <canvas id="graph" width="1000" height="400"></canvas>
        </div>
        
        <br>
        <div id="linkedHolder" class="commentsList"></div>
        <div id="chooseLoad" class="choose">
            <!-- <div>Load comments by:</div> -->
            <!-- <button id="submitDesc" class="send" onclick="handleLoad('time', false)">Date (newest first)</button>
            <button id="submitRel" class="send" onclick="handleLoad('relevance', false)">Relevance</button> -->
            <button id="submitAll" class="send">Load all comments</button>
            <span id="eta"></span>
        </div>
        <div id="sortLoaded" class="choose">
            <button id="viewGraph" class="option">Toggle graph (beta)</button>
            <br>
            <span><strong>Sort by:</strong></span>
            <button id="b_likesMost" class="sendSort">Likes</button>
            <button id="b_dateNewest" class="sendSort">Date (newest first)</button>
            <button id="b_dateOldest" class="sendSort">Date (oldest first)</button>
        </div>
        <div id="loadStatus" class="loadStatus"></div>
        <div id="commentsSection" class="commentsList">
            
            <!-- main zone -->

        </div>
        <div id="showMoreDiv">
            <button id="showMoreBtn" class="loadMore">Show more comments...</button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"  crossorigin="anonymous"></script>
        <script src="./util.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
